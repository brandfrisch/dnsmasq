---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: brandfrisch/ubuntu-16.04:latest
    command: /sbin/init
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      r: /usr/local/src/ansible-lint-rules
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: 'None'
